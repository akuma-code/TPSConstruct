<!DOCTYPE html>
<html>

<head>
    <script src='src/loader.js'></script>
    <link rel='stylesheet' href='src/style.css'>

</head>

            <div class="tps_img">

                    <div class="img_side" data-side="top">
                        <div class="side_content">
                            <article>rama</article>
                            <article>impost</article>

                    </div>
                    <div class="img_side" data-side="right">

                    </div>
                </div>
            </div>

            <div class="tps_tgl">

                    <div class="tgl_thumb" data-tgl-status="stv" id="tgl_fix"></div>
                </div>
            </div>

            <div class="selector hidden topS" id="sel_top">
                <select name="sel_top" id="tops">

                <option value="impost">Импост</option>
            </select>
            </div>

            <div class="selector hidden rightS" id="sel_right">

                <option value="impost">Импост</option>
            </select>
            </div>

            <div class="selector hidden leftS" id="sel_left">
                <select name="sel_left" id="lefts">
                <option value="rama">Рама</option>
                <option value="impost">Импост</option>
                <option value="shtulp" selected>Штульп</option>

        </div>


        <div class="selector hidden">
