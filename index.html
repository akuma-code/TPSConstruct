<!DOCTYPE html>
<html>

<head>
    <!-- <script src='src/loader.js'></script> -->
    <link rel='stylesheet' href='src/style.css'>
    <meta charset='UTF-8'>
    <script>
        function toggle_target(selector) {
            document.querySelector(selector).toggleAttribute('hidden')
            return this
        }
    </script>
</head>

<body>
    <div class="cont_bg">
        <div class="control_btn_cont" id="ctrl_panel">
            <button data-action="restore">Restore Data</button>
            <button data-action="updateLS">Update LocalStorage</button>
            <button data-action="clear">Clear LocalStorage</button>
        </div>
        <div class="tps_main">
            <div class="tps_head">
                ТехПомощь Style constructor
            </div>
            <div class="tps_sys" data-selector='system'>
                <span output='system' data-stdb="system">system</span>
                <ul class="drop_content" data-side="system">
                    <li>ProLine</li>
                    <li>SoftLine</li>
                    <li>EuroLine</li>
                    <li>SoftLine82</li>
                    <li>WHS</li>
                    <li>WHS72</li>
                </ul>
            </div>
            <div class="tps_dpt">
                <span output="depth" data-stdb="depth">depth</span>
                <ul class="drop_content" data-side="depth"></ul>
            </div>
            <div class="tps_det">
                <span>
                    <input type="checkbox" name="stv232" id="stv232" data-check='stv232' disabled>
                    <label for="stv232">Нестандартная створка .232</label>
                </span>


            </div>

            <div class="tps_size">
                <input type="number" id="tps_w" placeholder="ширина" min="0" data-stdb="width">
                <input type="number" id="tps_h" placeholder="высота" min="0" data-stdb="height">
            </div>
            <div class="tps_output" output='out'>

                <div class="outlist" id="out_sizes"><span>Исходные размеры: </span></div>
                <div class="outlist" id="out_glass"><span>Стеклопакет:</span> <span>500 x 500</span></div>
                <div class="outlist" id="out_stv"><span>Створка:</span> <span>450 х 450</span></div>
                <div class="outlist" id="out_shtap"><span>Штапик:</span> <span>490 x 490</span></div>
                <div class="outlist" id='ms_simple'><span>М/С:</span></div>
                <div class="outlist" id='ms_skf'><span>М/С SKF:</span></div>
            </div>
            <div class="tps_img">
                <div class="img_cont">
                    <div class="img_side" data-side="top">
                        <!-- <input type="button" value="top" output='top' data-stdb="top">ВЕРХ -->
                        <span output='top' data-stdb='top'>верх</span>
                        <ul class="drop_content" data-side="top">
                            <!-- <li>укажите расположение ст-та</li> -->
                        </ul>
                    </div>

                    <div class="img_side" data-side="right">
                        <span output='right' data-stdb="right">право</span>
                        <ul class="drop_content" data-side="right">
                            <!-- <li>укажите расположение ст-та</li> -->
                        </ul>
                    </div>

                    <div class="img_side" data-side="bot">
                        <span output='bot' data-stdb="bot">низ</span>
                        <ul class="drop_content" data-side="bot">
                            <!-- <li>укажите расположение ст-та</li> -->
                        </ul>
                    </div>

                    <div class="img_side" data-side="left">
                        <span output='left' data-stdb="left">лево</span>
                        <ul class="drop_content" data-side="left">
                            <!-- <li>укажите расположение ст-та</li> -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="tps_tgl">

                <div class="tgl_big_box">
                    <div class="tgl_big_item" data-tgl-status="info">СТ\ПАКЕТ ПО:</div>
                    <div class="tgl_big_item active" data-tgl-status="stv"></div>
                    <div class="tgl_big_item" data-tgl-status="fix"></div>
                    <div class="tgl_big_item" data-tgl-status="info">или размеры </div>
                    <div class="tgl_big_item" data-tgl-status="svet"></div>
                </div>
            </div>
        </div>
        <div class="target_output">
            <button onclick="toggle_target('.target_list')">Show Status</button>
            <ul class="target_list" hidden> </ul>

        </div>
    </div>
    <script src='src/loader.js'></script>
</body>

</html>
