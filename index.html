<!DOCTYPE html>
<html>

<head>
    <script src='src/loader.js'></script>
    <link rel='stylesheet' href='src/style.css'>
    <meta charset='UTF-8'>
</head>

<body>
    <div class="cont_bg">
        <div class="tps_main">
            <div class="tps_head">
                ТехПомощь Style constructor
            </div>
            <div class="tps_sys" data-selector='true'>
                <span output='system'>system</span>
                <ul class="tps_sys_content" data-side="system">
                    <li>ProLine</li>
                    <li>SoftLine</li>
                    <li>WHS</li>
                </ul>
            </div>
            <div class="tps_dpt">
                <span output="depth"></span>
                <ul class="drop_content" data-side="depth">
                    <li>24mm</li>
                    <li>28mm</li>
                    <li>36mm</li>
                </ul>
            </div>
            <div class="tps_det">details</div>
            <div class="tps_output" output='out'>
                <ul>
                    <li>
                        <span>Event Target: </span>
                    </li>
                    <li>
                        <span>Target TextContent:</span>
                    </li>
                    <li>
                        <span>Traget Dataset:</span>
                    </li>
                </ul>
            </div>
            <div class="tps_img">
                <div class="img_cont">
                    <div class="img_side" data-side="top" data-selector='true'>
                        <span output='top'></span>
                        <ul class="drop_content" data-side="top">
                            <li>Рама</li>
                            <li>Импост</li>
                        </ul>
                    </div>

                    <div class="img_side" data-side="right" data-selector='true'>
                        <span output='right'></span>
                        <ul class="drop_content" data-side="right">
                            <li>Рама</li>
                            <li>Импост</li>
                            <li>Штульп</li>
                        </ul>
                    </div>

                    <div class="img_side" data-side="bot" data-selector='true'>
                        <span output='bot'></span>
                        <ul class="drop_content" data-side="bot">
                            <li>Рама</li>
                            <li>Импост</li>
                        </ul>
                    </div>

                    <div class="img_side" data-side="left" data-selector='true'>
                        <span output='left'></span>
                        <ul class="drop_content" data-side="left">
                            <li>Рама</li>
                            <li>Импост</li>
                            <li>Штульп</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="tps_tgl">
                <div class="tgl_box stv_bg">
                    <div class="tgl_thumb" data-tgl-status="stv" id="tgl_fix"></div>
                </div>
            </div>



        </div>

</body>

</html>
