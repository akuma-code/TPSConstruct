<!DOCTYPE html>
<html>

<head>
    <script src='src/loader.js'></script>
    <link rel='stylesheet' href='src/style.css'>
    <meta charset='UTF-8'>
</head>

<body>
    <div class="cont_bg">
        <div class="tps_main">
            <div class="tps_head">
                ТехПомощь Style constructor
            </div>
            <div class="tps_sys" data-selector='true'>
                <span output='system'>system</span>
                <ul class="tps_sys_content">
                    <li data-outtype='system'>ProLine</li>
                    <li data-outtype='system'>SoftLine</li>
                    <li data-outtype='system'>WHS</li>
                </ul>
            </div>
            <div class="tps_dpt">dept</div>
            <div class="tps_det">details</div>
            <div class="tps_output" output='out'>output</div>
            <div class="tps_img">
                <div class="img_cont">
                    <div class="img_side" data-side="top" data-selector='true'>
                        <span output='topside'></span>
                        <ul class="side_content">
                            <li data-outtype='topside'>rama</li>
                            <li data-outtype='topside'>impost</li>
                        </ul>
                    </div>

                    <div class="img_side" data-side="right" data-selector='true'>
                        <span output='rightside'></span>
                        <ul class="side_content">
                            <li data-outtype='rightside'>rama</li>
                            <li data-outtype='rightside'>impost</li>
                            <li data-outtype='rightside'>shtulp</li>
                        </ul>
                    </div>

                    <div class="img_side" data-side="bot" data-selector='true'>
                        <span output='botside'></span>
                        <ul class="side_content">
                            <li data-outtype='botside'>rama</li>
                            <li data-outtype='botside'>impost</li>
                        </ul>
                    </div>

                    <div class="img_side" data-side="left" data-selector='true'>
                        <span output='leftside'></span>
                        <ul class="side_content">
                            <li data-outtype="leftside">rama</li>
                            <li data-outtype="leftside">impost</li>
                            <li data-outtype="leftside">shtulp</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="tps_tgl">
                <div class="tgl_box stv_bg">
                    <div class="tgl_thumb" data-tgl-status="stv" id="tgl_fix"></div>
                </div>
            </div>



        </div>

</body>

</html>
